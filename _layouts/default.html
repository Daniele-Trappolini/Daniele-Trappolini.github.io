<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stile personalizzato per il carosello -->
    <link rel="stylesheet" href="{{ '/assets/css/carousel.css' | relative_url }}">
    <!-- Stile dark mode -->
    <link rel="stylesheet" href="{{ '/assets/css/dark-mode.css' | relative_url }}">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Dark Mode -->
    <script src="{{ '/assets/libs/dark-mode.js' | relative_url }}"></script>
  </body>
</html>
