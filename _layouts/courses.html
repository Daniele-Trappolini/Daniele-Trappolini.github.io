---
layout: default
---

<h3 class="fw-bold border-bottom pb-3 mb-5">Courses</h3>
<div class="row g-5 mb-5">
  {% for course in site.courses %}
  <div class="col-md-6">
    <h5><a href="{{ course.url }}">{{ course.title }}</a></h5>
    <p>{{ course.excerpt | strip_html }}</p>
    {% if course.slides %}
    <p>
      <a href="{{ course.slides | relative_url }}" class="btn btn-secondary" target="_blank">View Slides</a>
    </p>
    {% endif %}
  </div>
  {% endfor %}
</div>
