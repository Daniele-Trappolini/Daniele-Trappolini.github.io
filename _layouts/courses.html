---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Courses</h3>
    {% for course in site.data.settings.courses %}
      <div class="mb-3">
        <p><a href="{{ site.github.url }}/courses/{{ course.url }}">{{ course.name }}</a></p>
        {% if course.slides %}
          <p><a href="{{ site.github.url }}/{{ course.slides }}" target="_blank">View Slides</a></p>
          <iframe src="{{ site.github.url }}/{{ course.slides }}" style="width: 100%; height: 600px;" frameborder="0"></iframe>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
