---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Projects</h3>
{% for project in site.data.settings.projects %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ project.title }}</h5>
    <p>Name: {{ project.name }}</p>
    <p>Github Page: <a href="{{ project.github }}">{{ project.github }}</a></p>
    <p>Details: {{ project.details }}</p>
    <p><a href="{{ site.github.url }}/projects/{{ project.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ project.image }}" alt="{{ project.name }}" width="100%">
  </div>
</div>
{% endfor %}
